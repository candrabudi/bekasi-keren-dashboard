<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .card-custom {
            border-radius: 10px;
            padding: 15px;
        }
        .card-custom h3 {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card-custom p {
            margin: 0;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .text-success {
            color: #28a745 !important;
        }
        .text-danger {
            color: #dc3545 !important;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row g-3">
            <!-- Card 1: Total Users -->
            <div class="col-md-3">
                <div class="card card-custom shadow-sm">
                    <div class="d-flex align-items-center">
                        <div class="me-2">
                            <i class="fas fa-users text-primary" style="font-size: 1.5rem;"></i>
                        </div>
                        <div>
                            <h3>89,935</h3>
                            <p>Total users</p>
                            <p>
                                <i class="fas fa-arrow-up text-success me-1"></i> 10.2 
                                <span class="text-success">+1.01% this week</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2: Total Products -->
            <div class="col-md-3">
                <div class="card card-custom shadow-sm">
                    <div class="d-flex align-items-center">
                        <div class="me-2">
                            <i class="fas fa-box text-primary" style="font-size: 1.5rem;"></i>
                        </div>
                        <div>
                            <h3>23,283.5</h3>
                            <p>Total products</p>
                            <p>
                                <i class="fas fa-arrow-up text-success me-1"></i> 3.1 
                                <span class="text-success">+0.49% this week</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 3: Total Users -->
            <div class="col-md-3">
                <div class="card card-custom shadow-sm">
                    <div class="d-flex align-items-center">
                        <div class="me-2">
                            <i class="fas fa-users text-primary" style="font-size: 1.5rem;"></i>
                        </div>
                        <div>
                            <h3>46,827</h3>
                            <p>Total users</p>
                            <p>
                                <i class="fas fa-arrow-down text-danger me-1"></i> 2.56 
                                <span class="text-danger">-0.91% this week</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 4: Refunded -->
            <div class="col-md-3">
                <div class="card card-custom shadow-sm">
                    <div class="d-flex align-items-center">
                        <div class="me-2">
                            <i class="fas fa-undo text-primary" style="font-size: 1.5rem;"></i>
                        </div>
                        <div>
                            <h3>124,854</h3>
                            <p>Refunded</p>
                            <p>
                                <i class="fas fa-arrow-up text-success me-1"></i> 7.2 
                                <span class="text-success">+1.51% this week</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
